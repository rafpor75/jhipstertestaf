<div>
    <h2>
        <span jhiTranslate="safApp.pianiDiStudio.home.title">Piani Di Studios</span>
        <button class="btn btn-primary float-right jh-create-entity create-piani-di-studio" [routerLink]="['/', { outlets: { popup: ['piani-di-studio-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="safApp.pianiDiStudio.home.createLabel">
            Create new Piani Di Studio
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="pianiDiStudios">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="safApp.pianiDiStudio.abilitato">Abilitato</span></th>
            <th><span jhiTranslate="safApp.pianiDiStudio.dataModifica">Data Modifica</span></th>
            <th><span jhiTranslate="safApp.pianiDiStudio.relAnnoAccademico">Rel Anno Accademico</span></th>
            <th><span jhiTranslate="safApp.pianiDiStudio.relPdsCdl">Rel Pds Cdl</span></th>
            <th><span jhiTranslate="safApp.pianiDiStudio.relPdsMat">Rel Pds Mat</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pianiDiStudio of pianiDiStudios ;trackBy: trackId">
                <td><a [routerLink]="['../piani-di-studio', pianiDiStudio.id ]">{{pianiDiStudio.id}}</a></td>
                <td>{{pianiDiStudio.abilitato}}</td>
                <td>{{pianiDiStudio.dataModifica | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="pianiDiStudio.relAnnoAccademicoId">
                        <a [routerLink]="['../anno-accademico', pianiDiStudio.relAnnoAccademicoId  ]" >{{pianiDiStudio.relAnnoAccademicoId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="pianiDiStudio.relPdsCdlId">
                        <a [routerLink]="['../cdl', pianiDiStudio.relPdsCdlId  ]" >{{pianiDiStudio.relPdsCdlId}}</a>
                    </div>
                </td>
                <td>
                    <span *ngFor="let relPdsMat of pianiDiStudio.relPdsMats; let last = last">
                            <a class="form-control-static" [routerLink]="['../materie', relPdsMat?.id ]">{{relPdsMat.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../piani-di-studio', pianiDiStudio.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'piani-di-studio/'+ pianiDiStudio.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'piani-di-studio/'+ pianiDiStudio.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
