
<div *ngIf="materie">
    <h2><span jhiTranslate="safApp.materie.detail.title">Materie</span> {{materie.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="safApp.materie.nome">Nome</span></dt>
        <dd>
            <span>{{materie.nome}}</span>
        </dd>
        <dt><span jhiTranslate="safApp.materie.cfu">Cfu</span></dt>
        <dd>
            <span>{{materie.cfu}}</span>
        </dd>
        <dt><span jhiTranslate="safApp.materie.abilitato">Abilitato</span></dt>
        <dd>
            <span>{{materie.abilitato}}</span>
        </dd>
        <dt><span jhiTranslate="safApp.materie.dataModifica">Data Modifica</span></dt>
        <dd>
            <span>{{materie.dataModifica | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="safApp.materie.relMatsCdl">Rel Mats Cdl</span></dt>
        <dd>
            <div *ngIf="materie.relMatsCdlId">
                <a [routerLink]="['/cdl', materie.relMatsCdlId]">{{materie.relMatsCdlNome}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="safApp.materie.relMatsTut">Rel Mats Tut</span></dt>
        <dd>
            <div *ngIf="materie.relMatsTutId">
                <a [routerLink]="['/tutor', materie.relMatsTutId]">{{materie.relMatsTutCognome}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="safApp.materie.relMatsDoc">Rel Mats Doc</span></dt>
        <dd>
            <div *ngIf="materie.relMatsDocId">
                <a [routerLink]="['/docenti', materie.relMatsDocId]">{{materie.relMatsDocCognome}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'materie/'+ materie.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
